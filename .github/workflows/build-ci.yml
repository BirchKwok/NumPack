name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build setuptools wheel
          
      - name: Build sdist
        run: |
          # 使用纯Python构建生成sdist
          export NUMPACK_PYTHON_ONLY=1
          python build.py build --out dist
          
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  build_wheels:
    name: Build wheels on ${{ matrix.os }} - Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]
        python: ['3.9', '3.10', '3.11', '3.12', '3.13']
        include:
          # Linux ARM64 builds
          - os: ubuntu-latest
            python: '3.9'
            target: 'aarch64-unknown-linux-gnu'
          - os: ubuntu-latest
            python: '3.10'
            target: 'aarch64-unknown-linux-gnu'
          - os: ubuntu-latest
            python: '3.11'
            target: 'aarch64-unknown-linux-gnu'
          - os: ubuntu-latest
            python: '3.12'
            target: 'aarch64-unknown-linux-gnu'
          - os: ubuntu-latest
            python: '3.13'
            target: 'aarch64-unknown-linux-gnu'
          # Apple Silicon (M1/M2) builds
          - os: macos-14
            python: '3.9'
            target: 'aarch64-apple-darwin'
          - os: macos-14
            python: '3.10'
            target: 'aarch64-apple-darwin'
          - os: macos-14
            python: '3.11'
            target: 'aarch64-apple-darwin'
          - os: macos-14
            python: '3.12'
            target: 'aarch64-apple-darwin'
          - os: macos-14
            python: '3.13'
            target: 'aarch64-apple-darwin'
          # Intel Mac builds
          - os: macos-13
            python: '3.9'
            target: 'x86_64-apple-darwin'
          - os: macos-13
            python: '3.10'
            target: 'x86_64-apple-darwin'
          - os: macos-13
            python: '3.11'
            target: 'x86_64-apple-darwin'
          - os: macos-13
            python: '3.12'
            target: 'x86_64-apple-darwin'
          - os: macos-13
            python: '3.13'
            target: 'x86_64-apple-darwin'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          
      # Install Python dependencies
      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install virtualenv
          python -m virtualenv venv
          if [ "$RUNNER_OS" == "Windows" ]; then
            . venv/Scripts/activate
          else
            . venv/bin/activate
          fi
          python -m pip install "maturin>=1.0,<2.0" "numpy>=1.26.0" pytest pytest-timeout
          
      # Install system dependencies (Linux)
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          # Disable needrestart completely
          sudo rm -f /etc/apt/apt.conf.d/99needrestart
          sudo rm -f /etc/needrestart/needrestart.conf
          
          # Install required packages
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends build-essential pkg-config libssl-dev
          
          # Install ARM64 cross-compilation tools if target is ARM64
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          fi
          
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          
      # Install Rust toolchain (skip for Windows)
      - name: Install Rust
        if: runner.os != 'Windows'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      # Cache Cargo dependencies
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
        
      # Install package in development mode
      - name: Install package
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            . venv/Scripts/activate
            # Windows 使用纯 Python 构建
            export NUMPACK_PYTHON_ONLY=1
            python -m pip install build
            python build.py develop
          else
            . venv/bin/activate
            # Unix/Linux 使用 Rust + Python 构建
            maturin develop
          fi
        
      # Run tests
      - name: Run tests
        shell: bash
        env:
          PYTHONIOENCODING: utf-8
          PYTHONLEGACYWINDOWSSTDIO: utf-8
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            . venv/Scripts/activate
            export PYTHONUTF8=1
          else
            . venv/bin/activate
          fi
          python -m pytest -m "not benchmark" --timeout=300
        
      # Build wheels only (no sdist)
      - name: Build wheels
        shell: bash
        run: |
          mkdir -p dist
          if [ "$RUNNER_OS" == "Windows" ]; then
            . venv/Scripts/activate
            # Windows 使用纯 Python 构建
            export NUMPACK_PYTHON_ONLY=1
            python -m pip install build
            # 只构建wheel，不构建sdist
            python -m build --wheel --outdir dist
          else
            . venv/bin/activate
            # Unix/Linux 使用 maturin 构建wheel
            maturin build --release --out dist --find-interpreter
          fi
          
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python }}
          path: dist/*.whl

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build_sdist, build_wheels]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist
          
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
          
      - name: Check and clean distribution files
        run: |
          echo "=== Distribution files before cleanup ==="
          ls -la dist/
          
          # 检查tar文件完整性
          echo "=== Checking tar file integrity ==="
          for file in dist/*.tar.gz; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              if tar -tzf "$file" > /dev/null 2>&1; then
                echo "✓ $file is valid"
              else
                echo "✗ $file is corrupted, removing..."
                rm -f "$file"
              fi
            fi
          done
          
          # 移除重复的文件和潜在问题文件
          echo "=== Removing duplicate and problematic files ==="
          # 移除任何非wheel和非tar.gz文件
          find dist/ -type f ! -name "*.whl" ! -name "*.tar.gz" -delete || true
          
          echo "=== Final distribution files ==="
          ls -la dist/
          
          # 确保至少有一个sdist文件
          sdist_count=$(ls dist/*.tar.gz 2>/dev/null | wc -l)
          wheel_count=$(ls dist/*.whl 2>/dev/null | wc -l)
          
          echo "Found $sdist_count sdist files and $wheel_count wheel files"
          
          if [ $sdist_count -eq 0 ]; then
            echo "Error: No valid sdist files found"
            exit 1
          fi
          
          if [ $wheel_count -eq 0 ]; then
            echo "Error: No wheel files found"
            exit 1
          fi
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install twine
        run: python -m pip install --upgrade twine
        
      - name: Verify files before upload
        run: |
          echo "=== Verifying files before PyPI upload ==="
          python -m twine check dist/*
        
      - name: Upload to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: python -m twine upload dist/* --verbose
        